	<meta charset="utf-8">
	<title>Shuffle</title>
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<main class="container">
		<span class=loading>loading...</span>
		<h1 class="mdc-typography--headline1">Shuffle</h1>
		<div class="mdc-card">
			<ul class="mdc-list" data-bind="foreach: shuffledItems">
				<li class="mdc-list-item"><span class="mdc-list-item__text" data-bind="text: $data"></span><button
						title="remove" data-bind="click: $root.removeItem"
						class="mdc-list-item__meta mdc-icon-button material-icons">close</button></li>
			</ul>
		</div>
		<form data-bind="submit: addItem" style="margin-top: 8px;">
			<div class="mdc-text-field mdc-text-field--outlined">
				<input class="mdc-text-field__input" id="text-field-hero-input" type=text
					data-bind="textInput: newValue">
				<div class="mdc-notched-outline">
					<div class="mdc-notched-outline__leading"></div>
					<div class="mdc-notched-outline__notch">
						<label for="text-field-hero-input" class="mdc-floating-label">Add new user</label>
					</div>
					<div class="mdc-notched-outline__trailing"></div>
				</div>
			</div>
		</form>
		<hr />
		<p class="mdc-typography--body1">The order is deterministic and changes each day.<br> If you change the list,
			the changes are pushed in real-time to all viewers.</p>
	</main>

			data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>

</html>
